<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>Cinema</title>
</head>
<body>
<div class="container">
    <div class="row" th:object="${user}">
        <div class="card" style="width: 100%">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <span style="color: beige">User account</span>
                </a>
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">| Main<span class="sr-only">(current)</span></a>
                </div>
            </nav>
            <div class="card-body">
                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <span>name:</span>
                        <span th:text="*{name}">d</span>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <span>email:</span>
                        <span th:text="*{email}">d</span>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                        <span>phone:</span>
                        <span th:text="*{phone}">d</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="card-header" style="background-color: #343a40; color: beige">
            your booked tickets
        </div>
        <table class="table table-hover">
            <tbody>
            <tr th:each="ticket: ${tickets}">
                <th>Movie session:</th>
                <td class="text-success" th:text="${ticket.session.name}"></td>
                <th>Row:</th>
                <td class="text-success" th:text="${ticket.row}"></td>
                <th>Seat:</th>
                <td class="text-success" th:text="${ticket.cell}"></td>
            </tr>
            </tbody>
        </table>

</div>
</div>
</body>
</html>
